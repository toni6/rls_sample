# SECURITY NOTICE: SSL is disabled in development for practical reasons
# - Local Docker PostgreSQL setup complexity with certificates
# - Development uses non-sensitive test data only
# - Production REQUIRES SSL encryption (enforced in prod.exs/runtime.exs)
# - All EU deployments use mandatory SSL for law enforcement data compliance
services:
  postgres:
    image: postgres:17
    container_name: rls_sample_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rls_sample_dev
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: rls_sample_adminer
    ports:
      - "8881:8080"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "wget -O /dev/null -q http://localhost:8080 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
